<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Logos/favicon1">
</head>

<body>

    <header class="nav1">

    <button id="hamburger" class="hamburger">☰</button>

    <img src="Logos/image.png" alt="logo" class="logo mobile-logo">

    <nav class="menu">
        <a href="index.html">Home</a>
        <a href="Tv.html">TV</a>
        <a href="Films.html">Movies</a>
        <a href="Popular.html">Popular</a>
        <a href="MyList.html">My List</a>
    </nav>

    <div class="navright desktop-search">
        <div class="nav-search">
            <input type="text" id="nav-search-input" placeholder="Search Movie ....">
        </div>
        <img src="Logos/images.png" alt="">
    </div>

</header>

<div class="mobile-search">
    <input type="text" id="mobile-search-input" placeholder="Search Movie...">
</div>


<div class="mobile-menu" id="mobile-menu">
    <a href="index.html">Home</a>
    <a href="Tv.html">TV Shows</a>
    <a href="Films.html">Movies</a>
    <a href="Popular.html">Popular</a>
    <a href="MyList.html">My List</a>
</div>

    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="Tv.html">TV Shows</a>
        <a href="Films.html">Movies</a>
        <a href="Popular.html">Popular</a>
        <a href="MyList.html">My List</a>
    </div>

    <section class="hero">
        <div class="herobg" id="herobg"></div>

        <div class="hero-content">
            <h1 class="hero-title" id="hero-title">Loading...</h1>

            <div class="hero-btn">
                <button class="btn btn-play" id="watch-btn">▶ Watch Now</button>
            </div>

            <p class="hero-desc" id="hero-desc">Please wait...</p>
            <p class="hero-rating">⭐ Rating <span id="hero-rating">N/A</span></p>
        </div>
    </section>

    <section class="rows">
        <div class="movie-row">
            <h2 class="row-title">Continue Watching</h2>
            <div class="row-cards" id="continue-row"></div>
        </div>
        <div class="movie-row">
            <h2 class="row-title">Trending Now</h2>
            <div class="row-cards" id="trending-row"></div>
        </div>

        <div class="movie-row">
            <h2 class="row-title">TV Shows</h2>
            <div class="row-cards" id="tv-row"></div>
        </div>

        <div class="movie-row">
            <h2 class="row-title">Top Rated</h2>
            <div class="row-cards" id="toprated-row"></div>
        </div>

        <div class="movie-row">
            <h2 class="row-title">Action Movies</h2>
            <div class="row-cards" id="action-row"></div>
        </div>

        <div class="movie-row">
            <h2 class="row-title">Comedy Movies</h2>
            <div class="row-cards" id="comedy-row"></div>
        </div>

        <div class="movie-row">
            <h2 class="row-title">Horror Movies</h2>
            <div class="row-cards" id="horror-row"></div>
        </div>

        <div class="movie-row">
            <h2 class="row-title">Romance Movies</h2>
            <div class="row-cards" id="romance-row"></div>
        </div>

        <div class="movie-row">
            <h2 class="row-title">Sci-Fi</h2>
            <div class="row-cards" id="sifi-row"></div>
        </div>

    </section>
    <script src="script.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const burger = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobile-menu");

        burger.addEventListener("click", function () {
            console.log("Burger clicked"); 
            mobileMenu.classList.toggle("show");
        });
    });
</script>

</body>
</html>
